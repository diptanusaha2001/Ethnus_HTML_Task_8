<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .form-box {
      width: 300px;
      margin: 0 auto;
    }
    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .form-box label {
      display: block;
      margin-bottom: 5px;
    }
    .form-box .checkbox-label {
      display: block;
      margin-bottom: 5px;
    }
    .form-box #register-link {
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>
      
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <label for="repassword">Re-enter Password</label>
      <input type="password" id="repassword" name="repassword" required>
      
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label class="checkbox-label" for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label class="checkbox-label" for="female">Female</label>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
      
      <label for="state">State</label>
      <input type="text" id="state" name="state" required>
      
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <!-- Add more countries as needed -->
      </select>
      
      <label>Languages Known</label>
      <input type="checkbox" id="english" name="language" value="english">
      <label class="checkbox-label" for="english">English</label>
      <input type="checkbox" id="kannada" name="language" value="kannada">
      <label class="checkbox-label" for="kannada">Kannada</label>
      <input type="checkbox" id="hindi" name="language" value="hindi">
      <label class="checkbox-label" for="hindi">Hindi</label>
      <input type="checkbox" id="telugu" name="language" value="telugu">
      <label class="checkbox-label" for="telugu">Telugu</label>
      
      <input type="checkbox" id="declaration" required>
      <label class="checkbox-label" for="declaration">Hereby I declare all the given details are true</label>
      <br><br>
      <p><a id="register-link" href="http://www.ethnus.in">Log in to Ethnus website</a></p>
      
      <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
